<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentProject - login page</title>
    <style>
      /* apply changed to body tag */
      body {
        background-color: #82cce0; /*change background color*/
      }
      /* apply changed to specific id */
      #emailInput {
        background-color: #0006b5; /*change background color*/
      }
      h1 {
        background-color: darkcyan; /*change background color*/
        color: azure; /* change text color*/
      }
    </style>
  </head>
  <body>
    <form>
      <h1>StudentProject login page</h1>
      <!-- input for email -->
      <label for="emailInput">Email</label>
      <input type="email" name="" id="emailInput" />
      <!-- enter -->
      <br />
      <!-- input for password -->
      <label for="passwordInput">Password</label>
      <input type="password" name="" id="passwordInput" />
      <br />
      <button>Login</button>
    </form>
  </body>
</html>
